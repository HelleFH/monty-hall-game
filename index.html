<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>
  <main>
    <h5>The Monty Hall Problem</h5>
    <h1 class="header">Let's Make a Deal</h1>
    <h3>Play the game and see how switching doors doubles your winning chances!</h3>
    <section class="doors-container" id="doors-container">
      <div class="square"></div>

<div class="numbers">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

      <div id="doors"></div>
    </section>
    <div id="instruction">
      <h2 class="pulsate">Pick a Door!</h2>
      <div class="choices">
        <button id="yes"><img src="yes.png" /></button>
        <button id="no"><img src="no.png" /></button>
      </div>
      <button id="play-again">PLAY AGAIN?</button>
    </div>

    <div id="stats">
<h1>Your Game Stats</h1>

<div class="stats-item-container">
  
  <div class="stats-item" id="total-games">
    <p>Total Games: </p><span class="total-games">0</span>
  </div>
      <div class="stats-item" id="total-wins">
        <p>Total Wins: </p><span class="total-wins">0</span>
      </div>

    </div>
    <div class="strategies-container">
      <div id="switches" class="stat-panel">
          <h2>Strategy: Switch</h2>
          <div class="stats-item-container">
              <div class="stats-item">
                  <p>Games Played:</p><span class="total">0</span>
              </div>
              <div>
                  <div class="bar" style="width: 0%;"></div>
              </div>
              <div class="stats-item">
                  <p>Wins:</p><span class="wins-switch">0</span>
              </div>
          </div>
          <div class="single-chart">
              <svg viewBox="0 0 36 36" class="circular-chart orange">
                  <path class="circle-bg"
                      d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path class="circle" stroke-dasharray="0, 100"
                      d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <text x="18" y="20.35" class="percentage win-rate">0%</text>
              </svg>
          </div>
      </div>
      <div id="stays" class="stat-panel">
          <h2>Strategy: Stay</h2>
          <div class="stats-item-container">
              <div class="stats-item">
                  <p>Games Played:</p><span class="total">0</span>
              </div>
              <div>
                  <div class="bar" style="width: 0%;"></div>
              </div>
              <div class="stats-item">
                  <p>Wins:</p><span class="wins-stay">0</span>
              </div>
          </div>
          <div class="single-chart">
              <svg viewBox="0 0 36 36" class="circular-chart green">
                  <path class="circle-bg"
                      d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path class="circle" stroke-dasharray="0, 100"
                      d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <text x="18" y="20.35" class="percentage win-rate">0%</text>
              </svg>
          </div>
      </div>
  </div>
        
      
        </div>

      </div>

    </div>


  </main>
  <script src="script.js"></script>
</body>
